<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product-preview-card-component-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <picture>
          <source
            media="(max-width:771px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width:1440px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-desktop.jpg" alt="perfume" />
        </picture>
      </div>
      <div class="container_item">
        <div class="header">
          <h4>PERFUME</h4>
        </div>
        <div class="header_item">Gabrielle Essence Eau De Parfum</div>
        <div class="paragraf">
          A floral, solar and voluptuous iterpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="price__item">
            <span> $149.99</span>
            <div class="price__item2">
              <span>$169.99</span>
            </div>
          </div>
        </div>
        <div class="input">
          <div class="buton">
            <input type="button" value="Add to Cart" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
